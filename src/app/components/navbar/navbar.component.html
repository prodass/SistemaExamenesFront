<mat-toolbar color="primary">
  <a [routerLink]="'/'" mat-icon-button class="example-icon" arial-label="Example icon-button with menu icon">
    <mat-icon>menu_books</mat-icon>
  </a>
  <span>Portal de exámenes</span>
  <span class="spacer"></span>
  <div *ngIf = "!signInService.isLoggedIn()">
    <a [routerLink]="'/signin'" mat-button class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon">
      Iniciar sesión
    </a>
    <a [routerLink]="'/signup'" mat-button class="ml-3" aria-label="Example icon-button with heart icon">
      Registrarse
    </a>
  </div>
  <div *ngIf = "signInService.isLoggedIn()">
    <a (click) = "logout()" mat-button class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon">
      Cerrar sesión
    </a>
  </div>

</mat-toolbar>
