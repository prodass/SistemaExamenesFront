<div class="bootstrap-wrapper">
  <br /><br />
  <div class="container">
    <div class="row mt-2">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <mat-card-title class="text-center">Crear una cuenta</mat-card-title>
          <mat-card-content>
            <form #f="ngForm" (ngSubmit)="formSubmit(f)">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre de usuario</mat-label>
                <input required [(ngModel)]="user.username" name="username1" matInput
                  placeholder="Digite su nombre de usuario">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input required [(ngModel)]="user.password" name="password1" type="password" matInput
                  placeholder="Digite su contraseña">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input required [(ngModel)]="user.nombre" name="nombre1" matInput placeholder="Digite su nombre">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input required [(ngModel)]="user.apellido" name="apellido1" matInput placeholder="Digite su apellido">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input required [(ngModel)]="user.email" name="email1" type="email" matInput
                  placeholder="Digite su email">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Telefono</mat-label>
                <input required [(ngModel)]="user.telefono" name="telefono1" matInput placeholder="Digite su telefono">
              </mat-form-field>

              <button mat-raised-button color="primary" class="full-width">Registrar</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
